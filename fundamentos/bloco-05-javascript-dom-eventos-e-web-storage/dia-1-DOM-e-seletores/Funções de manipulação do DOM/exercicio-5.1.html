        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:

//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  let p1 = document.getElementsByTagName('p')[0];
  p1.innerText = "Vivendo e trabalhando com o que gosto";
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function mudarCor() {
  let mainContent = document.getElementsByClassName('main-content')[0];
  mainContent.style.backgroundColor = "green"
  //  Crie uma função que mude a cor do quadrado vermelho para branco.

  let mainCenter = document.getElementsByClassName('center-content')[0];
  mainCenter.style.backgroundColor = "white";
} mudarCor();

//  Crie uma função que corrija o texto da tag <h1>.
  let corrigiText = () => document.getElementsByTagName('h1')[0].innerText = "Corrigindo o h1 com uma função";
  corrigiText();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function maiusculo() {
  let textMai = document.getElementsByTagName('p')[0];
  // console.log(textMai.toUpperCase());
  textMai.innerHTML = textMai.innerHTML.toUpperCase(); //PRECISEI DO GABARITO NESSA
  } maiusculo();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function exibir() {
  let allTags = document.getElementsByTagName('p');
   for(let posi = 0; posi < allTags.length; posi +=1) {

   }
